@if (profile!) {
  <div class="profile-holder container">
    <div class="profile-head">
      <span>Твоят профил</span>
      <button>РП</button>
    </div>
    <div class="profile-info-box">
      <div class="main-info">
        <div class="main-info-image">
          <img [src]="profile.picture" alt="Вашата профилна снимка">
        </div>
        <div class="main-info-text">
          <span class="names">{{ profile.name }}</span>
          <span class="user-role">
  {{ profile.isCertified ? 'Сертифициран' : 'Нецертифициран' }}
</span>  </div>
      </div>
      <div class="additional-info-holder">
        <div class="additional-info">
          <div class="info">
            <h3>Лична информация</h3>
            <div>
              <span>{{profile.email}}</span>
              <span>{{profile.phone}}</span>
            </div>
          </div>
          <div class="info">
            <h3>Опит</h3>
            <span>{{profile.experience}}</span>
          </div>
          <div class="info">
            <h3>Умения</h3>
            <span>{{profile.skills}}</span>
          </div>
<!--          <div class="info">-->
<!--            <h3>Оборудване</h3>-->
<!--            <span>{{profile.}}</span>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </div>

}
