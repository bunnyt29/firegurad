<div class="upload-section">
  <p class="section-title">
    Добави сертификат за да бъдеш одобрен като квалифициран доброволец от администратор.
  </p>

  <div class="picker">
    <input #fileInput
           type="file"
           accept=".pdf,image/png,image/jpeg"
           (change)="onFileInputChange($event)"
           hidden>

    <button type="button" class="upload-button" (click)="onBrowse(fileInput)">
      <img src="/shared/upload-file.png" alt="">
      избери файл
    </button>

<!--    @if (file) {-->
<!--      <div class="selected">-->
<!--        Избран: <strong>{{ file.name }}</strong>-->
<!--        <button type="button" class="x" (click)="removeFile(fileInput)">✕</button>-->
<!--      </div>-->
<!--    }-->
  </div>

  @if (errorMsg()) {
    <div class="error">{{ errorMsg() }}</div>
  }

  @if (progress() !== null) {
    <div class="progress-wrap">
      <div class="progress-bar" [style.width.%]="progress() ?? 0"></div>
      <div class="progress-label">{{ progress() ?? 0 }}%</div>
    </div>
  }
</div>
